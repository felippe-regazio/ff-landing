<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluency Future</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

              <span><img src="./images/linkedin.svg" alt="LinkedIn Logo Vector"></span>

            </a>
          </li>

          <li>
            <a href="https://instagram.com">
              <span><img src="./images/instagram.svg" alt="Instagram Logo Vector"></span>
